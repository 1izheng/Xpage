    //这里替换成 页面2的具体地址

    function pay() {
        if (url) {
            // var scheme = 'alipays://platformapi/startapp?appId=60000029&showLoading=YES&url=';
            var scheme = "alipays://platformapi/startapp?appId=20000067&url=";
            //var scheme = "alipays://platformapi/startapp?appId=66666798&url=";

        }
    }












    var init = true;

    $(function () {
        var intDiff = parseInt("475"); //倒计时总秒数量
        function timer(intDiff) {
            window.setInterval(function () {
                var day = 0,
                    hour = 0,
                    minute = 0,
                    second = 0;//时间默认值
                if (intDiff > 0) {
                    day = Math.floor(intDiff / (60 * 60 * 24));
                    hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                    minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                    second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);

                    if (minute == 0 && second == 0) {
                        getstatus();
                        clearInterval(timer);
                    }
                }
                if (minute <= 9) minute = '0' + minute;
                if (second <= 9) second = '0' + second;
                $('#minute').html(minute);
                $('#second').html(second);
                intDiff--;
                if (intDiff < 1) {
                    document.getElementById("qrcode").src = "/static/timeout.png";
                }
            }, 1000);
        }

        timer(intDiff);

        function get_order_status() {
            $.get("http://wsipun6.cn:81/checkOrder/12020012012164070635", function (result) {

                if (result.code == '200') {
                    layer.alert("支付成功", {icon: 1}, function () {
                        closeWindow();
                    });
                } else if (result.code == '300') {
                    $('#qrcode').attr('src', "/static/pay-cdn/expire.png");
                    layer.alert("支付时间已过期", {icon: 2}, function () {
                        closeWindow();
                    });
                } else {
                    setTimeout(get_order_status, 2000);
                }
            });
        }

        get_order_status();

        function closeWindow() {
            window.opener = null;
            window.open(' ', '_self', ' ');
            window.close();
        }

    })
</script>
