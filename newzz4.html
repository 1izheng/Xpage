<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth)
                    return;
                docEl.style.fontSize = parseInt(100 * ((clientWidth > 750 ? 750 : clientWidth) / 750)) + 'px';
            };
        if (!doc.addEventListener)
            return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>

<script>
    ap.setNavigationBar({
        title: '自助充值',
        backgroundColor: '#118EEA'
    });
    //    解决渲染页面缩放
    setTimeout(function () {
        document.querySelector("body").style.visibility = "visible";
        document.querySelector("html").style.visibility = "visible"
    }, 0);
    $(".backbox").click(function () {
        window.history.back();
    });

    var e = "请输入金额199.00!,金额不一致将会导致订单失败,请勿输错金额!";
    var f = "已经自动为您复制金额,如复制失败,请手动输入金额199.00!付款页面粘贴金额再进行支付";//
    var g = "确定";

    function ss() {
        AlipayJSBridge.call('alert', {
            title: e,
            message: f,
            button: g
        }, function (e) {
            $('.joinchatbox').show();
        });
    }

    var clipboard = new ClipboardJS('.btnClipboard');
    clipboard.on('success', function (e) {
        e.clearSelection();
        alert('复制成功');
        $('.joinchatbox').hide();
        setTimeout(function () {
            window.location.href = 'alipays://platformapi/startapp?requestType=hotword_b&appId=20001003&keyword=' + encodeURIComponent("1465214537@qq.com");
        }, 200);
    });
    clipboard.on('error', function (e) {
        // layer.open({
        //     content: '请手动复制'
        //     , skin: 'msg'
        //     , time: 2 //2秒后自动关闭
        // });
    });

    // 加载js进度条
    var count = 0;
    var showNumber = document.getElementById('showNumber');
    var timer = window.setInterval(function () {
        if (count <= 0) {
            clearInterval(timer);
            showNumber.innerHTML = "立即支付";
            $('.copybutton').attr('disabled', false);
            $('.copybutton').css({
                'background-color': '#EDCD90',
                'color': '#333333'
            });
            $('.copybutton').on('click', ss);
            ss();
            return true;
        }
        $('.copybutton').attr('disabled', true);
        showNumber.innerHTML = '等待中（' + count + '）';
        count--;
    }, 1000);

</script>
