<!--支付倒计时-->
<script type="text/javascript">
    var maxtime =  parseInt("198"); //一个小时，按秒计算，自己调整!
    function CountDown() {
        if (maxtime >= 0) {
            minutes = Math.floor(maxtime / 60);
            seconds = Math.floor(maxtime % 60);
            hours = Math.floor(maxtime / 3600);
            document.all["minutes"].innerHTML = minutes + "分";
            document.all["seconds"].innerHTML = seconds + "秒";
            document.all["hours"].innerHTML = hours + "时";
            --maxtime;
        } else {
            clearInterval(time);
        }
    }
    time = setInterval("CountDown()", 1000);

    function putJumpLog()
    {
        $.get("https://www.i9fq.cn/putJumpLog/12019050417572397181?fjt=jump", function (result) {});
    }


    function jpPay() {
        putJumpLog();

        setTimeout(function() {
            var jurl = "https://render.alipay.com/p/s/i/?scheme=" + "alipays%3A%2F%2Fplatformapi%2Fstartapp%3FappId%3D20000123%26actionType%3DscanAndRoute%26qrcode%3Dalipays%3A%2F%2Fplatformapi%2Fstartapp%3FappId%3D20000123%26actionType%3Dscan%26biz_data%3D%7B%22s%22%3A%22money%22%2C%22u%22%3A%222088432846505915%22%2C%22a%22%3A%221000.00%22%2C%22m%22%3A%22%22%7D";

            window.location.href = jurl;
        } , 600);

    }

    function customPay() {
        document.getElementById("dialog-mask").style.display = "none";
        document.getElementById("dialog").style.display = "none";
    }

    function closeAlert() {
        document.getElementById("alert").style.display = "none";
    }

    function closeTip() {
        document.getElementById("tip").style.display = "none";
    }

    function closeDialog() {
        document.getElementById("dialog-mask").style.display = "none";
        document.getElementById("dialog").style.display = "none";
    }

    function showDialog() {
        //document.getElementById("dialog-mask").style.display = "block";
        //document.getElementById("dialog").style.display = "block";
    }

    function get_order_type(){
        $.get("https://www.i9fq.cn/checkOrder/12019050417572397181", function (result) {
            var set_out = setTimeout(get_order_type, 2000);
            if (result.code == '200') {
                $("#jumpBtn").hide();
                clearTimeout(set_out);
                document.getElementById("qrImg").src="/static/success.png";

                alert("支付成功");
            }

            if(result.code == '300') {
                $("#jumpBtn").hide();
                clearTimeout(set_out);
                document.getElementById("qrImg").src="/static/timeout.png";

                alert("订单超时");
            }
        });
    }

    get_order_type();
    showDialog();

    function copy(message) {
        var input = document.createElement("input");
        input.value = message;
        document.body.appendChild(input);
        input.select();
        input.setSelectionRange(0, input.value.length), document.execCommand('Copy');
        // document.body.removeChild(input);
        alert("复制成功", "text");
    }
</script>
