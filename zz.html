<!DOCTYPE html>

    <style>
        * {

            list-style: none;
            font-style: normal;
        }

        a {

            outline: none;
            color: inherit
        }

        a:hover {

        fieldset, img {

        }

            padding: 3%;
            line-height: 2.2;
            width: 100%;
            box-sizing: border-box;
        }

        button:active, a:active {
            opacity: 0.8
        }

        input, textarea, select, button {

            outline: none;
            border: none;
            color: inherit;
            line-height: inherit;
            font-family: inherit;
            background: rgba(255, 255, 255, 0)

        input {

        }

        button {

            border-radius: 5px;
            font-size: 110%;

        }


        html, body {

            height: 100%;
            position: relative

            background: #EFEFEF;
            text-align: center;
            line-height: 1.6;
            color: #000;
            font-size: 12px

        .m-head {

        }

            left: 0;
            top: 0;
            width: 100%;
            height: 45px;
            line-height: 45px;
            background: #0be;
            font-size: 120%;
            color: #FFFFFF;
            z-index: 10
        }

        .m-zfb .logo {
            height: 50px;
            text-align: center;
            background: #FFFFFF;
            padding: 10px 0;
            box-sizing: border-box
        }

        .m-zfb .logo img {
            display: block;
            height: 100%;
            margin: 0 auto
        }

        .m-zfb dl h1 {
            color: #000000;
            font-size: 250%;
            line-height: 2
        }

        .m-zfb dl img {
            margin: auto auto auto auto;
            display: block
        }


        .m-zfb dl dd p span {
            color: #019fe8;
        }

        .m-zfb dl dd p i {
            color: #ff0000;
            font-size: 120%;
            font-weight: bolder
        }

        .m-zfb  dt p {
            background: #1E9FFF;
            color: #FFFFFF;
            line-height: 2.6;
            margin: 5% 0;
            border-radius: 5px;
            font-size: 120%
        }

        .m-zfb  dt {
            padding: 0 10%;
        }

        .m-zfb  dt p b {
            font-size: 110%
        }

        .m-zfb dl dt p:last-child {
            background: #ff9713
        }

        .tip {
            text-align: center;
            font-size: 140%;
            margin: 5% 0 0 0;
        }

        .tip p {
            color: rgba(65, 105, 225, 1);
            font-weight: bold;
            font-size: 120%;
        }

        .tip i {
            font-size: 110%;
            margin: 3% 0 0 0;
            color: rgba(251, 42, 46, 1);
            display: block;
            font-weight: bold;
        }

        .tipTiop {
            text-align: center;
            color: #FF5722;
            padding: 3% 0;
            font-size: 120%;
            font-weight: bold
        }

        .tipTiop i {
            color: #FFB800;
            font-size: 120%
        }

        .tipH2 {

        }

        .imgQr {
            width: 200px;
            display: block
        }

        .qrcode {
            display: block;
            width: 60%;
            margin: auto auto auto 17%
        }

        .m-zfb dl dt p {
            background: rgba(251, 42, 46, 1.00);
            color: #FFFFFF;
            line-height: 2.6;
            margin: 5% 0;
            border-radius: 5px;
            font-size: 150%
        }
    </style>
</head>
