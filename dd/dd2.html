        .aui-arrow:after {

            height: 8px;
            width: 8px;
            border-width: 2px 2px 0 0;
            border-color: #fff;
            border-style: solid;
            -webkit-transform: matrix(0.71, .71, -0.71, .71, 0, 0);

            position: relative;
            top: -2px;
            position: absolute;
            top: 50%;
            margin-top: -4px;
            right: 2px;
            border-radius: 2px
        }

        }

        }

        }

        }
