    <style>
        .demo {
            margin: 1em 0;
            padding: 1em 1em 2em;
            background: #fff;
        }

        .demo h1 {
            padding-left: 8px;
            font-size: 24px;
            line-height: 1.2;

        }

            margin: 1em 0;
        }

        .demo .btn + .btn,

            margin-top: 10px;
        }

        .fn-hide {
            display: none !important;
        }

        input {
            display: block;
            padding: 4px 10px;
            margin: 10px 0;
            line-height: 28px;
            width: 100%;
            box-sizing: border-box;
        }

        .aui-button {
            width: 100%;
            position: absolute;
            bottom: 40px
        }

        .aui-button button {
            width: 80%;
            background: #eace99;
            border-radius: 10px;
            color: #000;
            font-size: 1rem;
            display: block;
            margin: 0 auto;
            border: none;
            padding: .8rem 0;
            box-shadow: 0 1px 15px #f0c677
        }

        .aui-user-img img {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 100%
        }

        .aui-flex-box h2 {
            color: rgba(243, 229, 229, .8);
            font-weight: normal;
            font-size: .85rem;
            margin-bottom: .2rem
        }

        .aui-flex-box p {
            color: rgba(255, 255, 255, 1);
            font-weight: normal;
            font-size: 1.2rem
        }

        .aui-flex-box p em {
            font-style: normal;
            font-size: .8rem;
            margin-left: -5px
        }

        .aui-arrow p {
            color: #fff;
            font-size: .8rem
        }

        .aui-arrow:after {
            content: " ";
            display: inline-block;
            height: 8px;
            width: 8px;
            border-width: 2px 2px 0 0;
            border-color: #fff;
            border-style: solid;
            -webkit-transform: matrix(0.71, .71, -0.71, .71, 0, 0);
            transform: matrix(0.71, .71, -0.71, .71, 0, 0);
            position: relative;
            top: -2px;
            position: absolute;
            top: 50%;
            margin-top: -4px;
            right: 2px;
            border-radius: 2px
        }

        .aui-free-head .b-line:after {
            left: 20px;
            width: 92%;
            border-color: rgba(255, 255, 255, .5)
        }

        .aui-flex-text {
            text-align: center
        }

        .aui-flex-text h2 {
            text-align: center
        }

        .aui-flex-text h3 {
            color: #fff;
            font-weight: normal;
            font-size: 2.5rem;
            margin: .8rem 0
        }

        .aui-flex-text p {
            color: rgba(255, 255, 255, .8);
            font-weight: normal;
            font-size: .85rem
        }

        .aui-free-head {
            position: relative;
            width: 100%;
            padding: 333 xp;
            height: 350px
        }
