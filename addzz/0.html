<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付宝支付</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .app {
            width: 100%;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            box-sizing: border-box;
            padding-bottom: 50px;

        }

        .amount-wrap {
            margin-top: 30px;
            text-align: center;
        }

        .amount {
            color: red;
            font-size: 30px;
            font-weight: bold;
        }

        .info-item {
            margin: 10px auto;
            text-align: center;
            font-size: 20px;
            color: #555;
        }

        .qrcode-wrap {
            width: 60%;
            margin: 20px auto;
            overflow: hidden;
        }

        .qrcode-wrap img,
        .qrcode-wrap canvas {
            width: 100%;
        }

        button {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            display: block;
            font-size: 15px;
            color: #fff;
            background: #00adf4;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        a {
            text-decoration: none;
        }

        .header {
            /* background: #09ba06; */
            background: #00adf4;
            color: #fff;
            text-align: center;
            line-height: 45px;
        }

    </style>
</head>

<body>
<div class="app">
    <div class="header">
        支付宝扫码转账
    </div>
    <div class="amount-wrap">
        <span class="amount">0.00</span>
    </div>
    <div class="info-wrap">
        <div class="info-item">
            <span class="label">验证姓名【</span>
            <span class="value realName"></span>
            <span class="label">】</span>
        </div>
    </div>

    <div class="qrcode-wrap">
        <div id="qrcode"></div>
    </div>
    <button onclick="app.openurl()">点击支付</button>
    <div class="info-item">
        <p>PC电脑端用户请直接扫码即可</p>
        <p>有效期3分钟！超时支付无效</p>
        <p>支付后删除图片！重复支付无效</p>
    </div>

</div>

<script src="qrcode.min.js"></script>
<script>


    var url = "https://1izheng.github.io/xpage/addzz/1.html";
    var openUrl = "alipays://platformapi/startApp?appId=60000098&url=" + encodeURIComponent(url);

    var app = {
        jsonStr: '{"data":{"amount":50000,"orderId":"1876623","payMobile":"as02y@mysl.ltd","payUrl":"https://qr.alipay.com/fkx19590ksrp6cbkkgpzyb2","realName":"姚玉霞","timeout":"09:07","userId":"2088432175526612"},"ret":true}',
        maxtime: 5,
        data: {},
        index: 0,
        showData: function () {
            this.text('.amount', "￥0元");
            this.text('.realName', '===');
            this.qrcode = new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 380,
                height: 380,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        },
        text: function (selector, txt) {
            document.querySelector(selector).innerText = txt;
        },
        openurl: function () {
            window.alert('如果无法跳转请扫码支付');
            window.open(openUrl);
        },
        start: function () {
            this.showData();
        }
    };
    app.start();


</script>
</body>

</html>
