            <script type="text/javascript">
                var minute = "5";
                var second = 2;
                setInterval(function() {
                    second--;
                    if(second == 00 && minute == 00) {
                        minute = 5;
                        second = 2;
                    }; //当分钟和秒钟都为00时，重新给值
                    if(second == 00) {
                        second = 59;
                        minute--;
                        if(minute < 10) minute = "0" + minute;
                    }; //当秒钟为00时，秒数重新给值
                    if(second < 10) second = "0" + second;
                    $("#minute").text(minute);
                    $("#second").text(second);
                }, 1000);
            </script>
