    var deadline_time = 0;

    }
    var intDiff = parseInt(deadline_time);//倒计时总秒数量
    var u = navigator.userAgent;
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    var is_frames = (window.frames.length != parent.frames.length || self.frameElement && self.frameElement.tagName == "IFRAME" || self != top) ? true : false;

    var isUc = ((u.indexOf('UCBrowser') > -1 || u.indexOf('UC') > -1) ? true : false);

    function timer(intDiff) {
        console.log('start');
        console.log(intDiff);
        window.setInterval(function () {
            var day = 0,
                hour = 0,
                minute = 0,
                second = 0;//时间默认值
            if (intDiff > 0) {
                day = Math.floor(intDiff / (60 * 60 * 24));
                hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
            }
            if (minute == 00 && second == 00)
            //document.getElementById('qrcode').innerHTML = '<br/><br/><br/><br/><br/><br/><br/><h2>二维码超时 请重新发起交易</h2><br/>';
                if (minute <= 9)
                    minute = '0' + minute;
            if (second <= 9)
                second = '0' + second;
            $('#day_show').html(day + "天");
            $('#hour_show').html('<s id="h"></s>' + hour + '时');
            $('#minute_show').html('<s></s>' + minute + '分');
            $('#second_show').html('<s></s>' + second + '秒');
            intDiff--;
        }, 1000);
    }
